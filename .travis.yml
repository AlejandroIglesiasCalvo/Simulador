language: node_js
node_js:
- 12.14.0
cache:
  directories:
  - node_modules
before_install:
- composer config --global github-oauth.github.com "$GITHUB_TOKEN"
- sudo apt-get update
script:
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  edge: true
  local_dir: build
  on:
    branch: master
env:
  global:
    secure: 
